<head>
	<title>My Github Homepage</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		
		h1 {
			margin: 0;
			font-size: 36px;
		}
		
		nav {
			background-color: #eee;
			padding: 10px;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		nav li {
			float: left;
		}
		
		nav li a {
			display: block;
			color: #333;
			text-align: center;
			padding: 10px;
			text-decoration: none;
		}
		
		nav li a:hover {
			background-color: #ccc;
		}
		
		section {
			padding: 20px;
			margin: 0;
		}
		
		footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px;
			position: absolute;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to My Github Homepage</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Projects</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<section>
		<h2>About Me</h2>
		<p>Insert some information about yourself here</p>
		<h2>Projects</h2>
		<p>List your Github projects here</p>
	</section>
	<footer>
		<p>Copyright Â© 2023</p>
	</footer>
</body>
</html>
